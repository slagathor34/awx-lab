---
- name: Create resource group
  azure_rm_resourcegroup:
    name: "{{ rg_name }}"
    location: "{{ location }}"
    state: "{{ state }}"
    force_delete_nonempty: yes

- name: Create virtual network
  when: state == "present"
  azure_rm_virtualnetwork:
    resource_group: "{{ rg_name }}"
    name: myVnet
    address_prefixes: "10.0.0.0/16"

- name: Add subnet
  when: state == "present"
  azure_rm_subnet:
    resource_group: "{{ rg_name }}"
    name: mySubnet
    address_prefix: "10.0.1.0/24"
    virtual_network: myVnet

- name: Create public IP address
  when: state == "present"
  azure_rm_publicipaddress:
    resource_group: "{{ rg_name }}"
    allocation_method: Static
    name: "{{ vm_name }}_{{ item }}"
  loop:
    - A
    - B
  register: output_ip_address

- name: Public IP of VM
  when: state == "present"
  debug:
    msg: "The public IP is {{ output_ip_address.state.ip_address }}."

- name: create disk encryption set
  when: state == "present"
  azure.azcollection.azure_rm_diskencryptionset:
    resource_group: "{{ rg_name }}"
    name: "{{ disk_encypt_set }}"
    source_vault: "{{ keyvault_name }}"
    key_url: "{{ keyvault_key_url }}"
    state: "{{ state }}"

- name: Create Network Security Group that allows WinRM
  when: state == "present"
  azure_rm_securitygroup:
    resource_group: "{{ rg_name }}"
    name: myNetworkSecurityGroup
    #state: "{{ state }}"
    rules:
      - name: WinRM
        protocol: Tcp
        destination_port_range: 5986
        access: Allow
        priority: 1001
        direction: Inbound
        source_address_prefix: "{{ source_public_ip }}"

- name: Create virtual network interface card
  when: state == "present"
  azure_rm_networkinterface:
    resource_group: "{{ rg_name }}"
    name: "{{ vm_name }}_{{ item }}"
    virtual_network: myVnet
    subnet: mySubnet
    security_group: myNetworkSecurityGroup
    ip_configurations:
      - public_ip_name: myPublicIP
        name: nicMyVM-IP
        primary: True
  loop:
    - A
    - B

- name: create Azure storage account
  when: state == "present"
  azure_rm_storageaccount:
    name: myvm0985645
    resource_group: "{{ rg_name }}"
    account_type: Standard_LRS
    minimum_tls_version: TLS1_2

- name: Create VM
  when: state == "present"
  azure_rm_virtualmachine:
    resource_group: "{{ rg_name }}"
    name: "{{ vm_name }}_{{ item }}"
    vm_size: "{{ vmsize }}"
    admin_username: azureadmin
    admin_password: "{{ admin_password }}"
    network_interfaces: "{{ vm_name }}_{{ item }}"
    managed_disk_type: Standard_LRS
    vm_identity: SystemAssigned
    os_type: Windows
    state: "{{ state }}"
    image:
      offer: WindowsServer
      publisher: MicrosoftWindowsServer
      sku: "2022-datacenter-core-g2"
      version: latest
    storage_account_name: myvm0985645
    virtual_network_name: myVnet
  loop:
    - A
    - B

- name: create Azure vm extension to enable HTTPS WinRM listener
  when: state == "present"
  azure_rm_virtualmachineextension:
    name: winrm-extension
    resource_group: "{{ rg_name }}"
    virtual_machine_name: "{{ vm_name }}_{{ item }}"
    publisher: Microsoft.Compute
    virtual_machine_extension_type: CustomScriptExtension
    type_handler_version: "1.9"
    settings: '{"fileUris": ["https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1"],"commandToExecute": "powershell -ExecutionPolicy Unrestricted -File ConfigureRemotingForAnsible.ps1"}'
    auto_upgrade_minor_version: true
  loop:
    - A
    - B

